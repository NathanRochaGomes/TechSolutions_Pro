      </ul>

  <section id="contato">
    <div class="section-container">
      <h2>Entre em Contato</h2>
      <p>Solicite uma proposta personalizada para o seu projeto. Nossa equipe está pronta para atendê-lo.</p>
      <br>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Nome Completo" required>
        <input type="email" id="email" placeholder="E-mail Corporativo" required>
        <input type="text" id="company" placeholder="Empresa" required>
        <textarea id="message" placeholder="Descreva seu projeto ou necessidade" required></textarea>
        <button type="submit" class="btn-main">Enviar Solicitação</button>
      </form>
      <p id="form-status"></p>
    </div>
  </section>
